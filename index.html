<title>Gundam Terminal Cipher</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: "Courier New", monospace;
  background: #010;
  color: #0f0;
  line-height: 1.2;
  user-select: none;
  overflow-y: auto;
  overflow-x: hidden;
  text-shadow: 0 0 2px #0f0, 0 0 4px #0f0;
  font-size: calc(1.2vw + 1px); /* scales with viewport width */
}

#terminal {
  padding: 1ch;
}

.terminal-line {
  display: block;
  white-space: pre-wrap;
  word-break: break-word;
  overflow-wrap: anywhere;
  animation: flicker 2s infinite alternate;
}

.centered {
  text-align: center;
  animation: none;
}

.input-placeholder {
  display: inline-block;
  min-width: 2ch;
  border-bottom: 1px dashed #0f0;
  padding: 0 2px;
  cursor: pointer;
  position: relative;
}

.input-placeholder.active {
  border-bottom: 1px solid #9f9;
  text-shadow: 0 0 6px #9f9;
}

.input-placeholder.active::after {
  content: "▉";
  margin-left: 2px;
  animation: blink 1s steps(1) infinite;
}

#message-block {
  white-space: pre-wrap;
  max-width: 100%;
  margin-top: 10px;
  display: block;
  word-break: break-word;
  overflow-wrap: anywhere;
  animation: flicker 2s infinite alternate;
}

@keyframes flicker {
  0%,19%,21%,23%,25%,54%,56%,100% { opacity: 1; }
  20%,22%,24%,55% { opacity: 0.5; }
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}
</style>
</head>

// modular inverse
function modInverse(a, m) {
  a = BigInt(a); m = BigInt(m);
  let m0 = m, t, q, x0 = 0n, x1 = 1n;
  if (m === 1n) return 0n;
  while (a > 1n) {
    q = a / m; t = m;
    m = a % m; a = t;
    t = x0; x0 = x1 - q * x0; x1 = t;
  }
  if (x1 < 0n) x1 += m0;
  return x1;
}

// render decrypted text
function renderMessage(text) {
  let block = document.getElementById("message-block");
  if (!block) {
    block = document.createElement("div");
    block.id = "message-block";
    block.className = "terminal-line";
    terminal.appendChild(block);
  }
  block.textContent = text;
}

// main decryption logic
function update() {
  const keyEl = document.getElementById("user-key");
  const kwEl  = document.getElementById("user-keyword");
  if (!keyEl || !kwEl) return;

  const keyVal = keyEl.textContent.trim() || "0";
  const kwVal  = kwEl.textContent.trim().toUpperCase();
  const key = BigInt(keyVal);

  const seen = new Set();
  const keyChars = [...kwVal].filter(c =>
    BASE_ALPHABET.includes(c) && !seen.has(c) && seen.add(c)
  );

  const cipherAlphabet = [
    ...keyChars,
    ...BASE_ALPHABET.filter(c => !keyChars.includes(c))
  ];

  let output = "";
  for (const char of CIPHER_TEXT) {
    const idx = cipherAlphabet.indexOf(char);
    if (idx === -1) output += char;
    else output += BASE_ALPHABET[Number((BigInt(idx) ** key) % MOD)];
  }

  renderMessage(output);

  if (!locked && key === DECRYPTION_KEY && kwVal === CORRECT_KEYWORD) {
    lockInputs();
  }
}

function lockInputs() {
  locked = true;
  document.querySelectorAll(".input-placeholder").forEach(span => {
    span.classList.remove("active");
    span.style.cursor = "default";
    span.onclick = null;
  });
}

// Activate fake input and clear placeholder
function activateField(span) {
  if (locked) return;

  document.querySelectorAll(".input-placeholder").forEach(el => el.classList.remove("active"));
  span.classList.add("active");
  activeField = span;

  // Clear placeholder text only if it has the default value
  const defaults = {
    "user-key": "1942",
    "user-keyword": "BAMBOOZLE SWIPE"
  };
  if (span.textContent === defaults[span.id]) {
    span.textContent = "";
  }
}

// Capture keyboard input globally
window.addEventListener("keydown", (e) => {
  if (!activeField || locked) return;

  if (e.key === "Backspace") {
    e.preventDefault();
    activeField.textContent = activeField.textContent.slice(0, -1);
    update();
    return;
  }

  let char = e.key;

  if (activeField.id === "user-key" && !/^\d$/.test(char)) return;
  if (activeField.id === "user-keyword" && !/^[A-Za-z ,.]+$/.test(char)) return;

  activeField.textContent += (activeField.id === "user-keyword" ? char.toUpperCase() : char);
  update();
});
