<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Gundam Terminal Cipher</title>

<style>
*, *::before, *::after { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  font-family: "Courier New", Courier, monospace;
  background: #010;
  color: #0f0;
  line-height: 1.2;
  user-select: none;
  text-shadow: 0 0 2px #0f0, 0 0 4px #0f0;
  font-size: 16px;
}

#terminal {
  width: 68ch;
  max-width: 100%;

  margin: 0 auto;
  overflow-x: hidden;
}

.terminal-line {
  display: block;
  white-space: pre-wrap;
  word-break: break-word;
  overflow-wrap: anywhere;
  animation: flicker 2s infinite alternate;
}

.no-wrap { white-space: pre; }

.centered { text-align: center; animation: none; }

.input-placeholder {
  display: inline-block;
  min-width: 2ch;
  border-bottom: 1px dashed #0f0;
  padding: 0 2px;
  cursor: pointer;
  position: relative;
}

.input-placeholder.active {
  border-bottom: 1px solid #9f9;
  text-shadow: 0 0 6px #9f9;
}

.input-placeholder.active::after {
  content: "▉";
  margin-left: 2px;
  animation: blink 1s steps(1) infinite;
}

#message-block {
  margin-top: 10px;
  animation: flicker 2s infinite alternate;
}

@keyframes flicker {
  0%,19%,21%,23%,25%,54%,56%,100% { opacity: 1; }
  20%,22%,24%,55% { opacity: 0.5; }
}

@keyframes blink {
  0%,50% { opacity: 1; }
  51%,100% { opacity: 0; }
}

#hidden-input {
  position: fixed;
  opacity: 0;
  pointer-events: none;
}
</style>
</head>
<body>

<div id="terminal"></div>
<input id="hidden-input" autocomplete="off">

<script>
const MOD = 29n;
const BASE_ALPHABET = [..."ABCDEFGHIJKLMNOPQRSTUVWXYZ ,."];
const CIPHER_TEXT = "TGVN,XOWVTHNVA, SDV IGFV OGVNT X,EGFVLSOWNVEHMVHOVPTGVM  O,HWTP.VSVBS,SEHOVISMBHFGVTGVRS,DGEVRHPTV SPTVSOEVTXOWGFVUS,SOAGEVUZVLSHPT.VPTGVAHPZVDOGRVTHNVIHWH,VSOEVLG,PVNSLGFVSPVOHWTP.VGMBPZVNPFGGPNVNHWTGEVSNVTGVEGBSFPGEVP VNGFIGVSVYXHGPVAS,,V LVEXPZ.VS,,GZNVFGMGMUGFGEVTHNVNMH,GVTHNVMGFAZVTHNVNPGG,VFGN I,G.VL FVO RVTGVRSNVW OGVUXPVTHNVBF MHNGVFGMSHOGE.VPTGVM  OVRHPOGNNVSOEVU,GNNGEVTHNVFHWTPG XNVBSPT.";

const ENCRYPTION_KEY = 23n;
const CORRECT_KEYWORD = "SUNBLOCKER";

const terminal = document.getElementById("terminal");
const hiddenInput = document.getElementById("hidden-input");

let activeField = null;
let locked = false;

const bootLines = [
  "PROJECT SUNDIAL UNIFIED OPERATING SYSTEM",
  "COPYRIGHT 2026 GUNDAM INDUSTRIES",
  "-Trespasser Management System-",
  "====================================================================",
  "| Administrator Log",
  "| >> Encryption Key: ■■■",
  "| >> Keyword: ■■■■■■■■■■",
  "> run:// calcs E:\\message.txt /P eveveryone:f",
  "> -encrypt message.txt",
  "====================================================================",
  "| User Log",
  "| >> Decryption Key: ■■■",
  "| >> Keyword: ■■■■■■■■■■",
  "====================================================================",
  "> Log: Please enter correct decryption key and keyword for access..."
];

/* Modular inverse */
function modInverse(a, m) {
  a = BigInt(a); m = BigInt(m);
  let m0 = m, x0 = 0n, x1 = 1n;
  if (m === 1n) return 0n;
  while (a > 1n) {
    const q = a / m;
    [a, m] = [m, a % m];
    [x0, x1] = [x1 - q * x0, x0];
  }
  if (x1 < 0n) x1 += m0;
  return x1;
}

const DECRYPTION_KEY = modInverse(ENCRYPTION_KEY, 29n-1n);

function renderMessage(text) {
  let block = document.getElementById("message-block");
  if (!block) {
    block = document.createElement("div");
    block.id = "message-block";
    block.className = "terminal-line";
    terminal.appendChild(block);
  }
  block.textContent = text;
}

function update() {
  const keyEl = document.getElementById("user-key");
  const kwEl = document.getElementById("user-keyword");
  if (!keyEl || !kwEl) return;

  const keyVal = keyEl.textContent.trim() || "0";
  const kwVal = kwEl.textContent.trim().toUpperCase();
  const key = BigInt(keyVal);

  const seen = new Set();
  const keyChars = [...kwVal].filter(c =>
    BASE_ALPHABET.includes(c) && !seen.has(c) && seen.add(c)
  );

  const cipherAlphabet = [
    ...keyChars,
    ...BASE_ALPHABET.filter(c => !keyChars.includes(c))
  ];

  let output = "";
  for (const char of CIPHER_TEXT) {
    const idx = cipherAlphabet.indexOf(char);
    output += idx === -1 ? char : BASE_ALPHABET[Number((BigInt(idx) ** key) % 29n)];
  }

  renderMessage(output);

  if (!locked && key === DECRYPTION_KEY && kwVal === CORRECT_KEYWORD) {
    lockInputs();
  }
}

function lockInputs() {
  locked = true;
  document.querySelectorAll(".input-placeholder").forEach(span => {
    span.classList.remove("active");
    span.style.cursor = "default";
    span.onclick = null;
  });
  hiddenInput.blur();
}

hiddenInput.addEventListener("input", () => {
  if (!activeField || locked) return;

  if (activeField.id === "user-key") {
    hiddenInput.value = hiddenInput.value.replace(/\D+/g, "");
  }

  if (activeField.id === "user-keyword") {
    hiddenInput.value = hiddenInput.value.toUpperCase().replace(/[^A-Z ,\.]/g, "");
  }

  activeField.textContent = hiddenInput.value;
  update();
});

function activateField(span, type) {
  if (locked) return;
  document.querySelectorAll(".input-placeholder").forEach(el => el.classList.remove("active"));
  span.classList.add("active");
  activeField = span;
  hiddenInput.type = type === "key" ? "tel" : "text";
  hiddenInput.value = "";
  span.textContent = "";
  hiddenInput.focus();
}

/* Robust dynamic font scaling */
function scaleFont() {
  const chars = 68;
  const baseFont = 16;
  if (!terminal) return;

  requestAnimationFrame(() => {
    const temp = document.createElement("span");
    temp.textContent = "=".repeat(chars);
    temp.style.visibility = "hidden";
    temp.style.position = "absolute";
    temp.style.whiteSpace = "pre";
    terminal.appendChild(temp);

    const requiredWidth = temp.getBoundingClientRect().width;
    terminal.removeChild(temp);

    const viewportWidth = window.innerWidth;
    let scale = 1;
    if (requiredWidth > viewportWidth) {
      scale = viewportWidth / requiredWidth;
    }

    terminal.style.fontSize = (baseFont * scale) + "px";
  });
}

async function runBoot() {
  // First three centered lines
  for (let i = 0; i < 3; i++) {
    const s = document.createElement("span");
    s.className = "terminal-line centered";
    s.textContent = bootLines[i];
    terminal.appendChild(s);
  }

  // Scale font now that terminal exists
  scaleFont();

  // Append remaining lines with typing effect
  for (let i = 3; i < bootLines.length; i++) {
    await new Promise(r => {
      const s = document.createElement("span");
      s.className = "terminal-line";
      if (/^=+$/.test(bootLines[i]) || bootLines[i].startsWith("> Log:")) {
        s.classList.add("no-wrap");
      }
      terminal.appendChild(s);

      let j = 0;
      const t = setInterval(() => {
        s.textContent += bootLines[i][j++];
        if (j >= bootLines[i].length) {
          clearInterval(t);
          r();
        }
      }, 25);
    });
  }

  enableInputs();
}

function enableInputs() {
  const lines = terminal.querySelectorAll(".terminal-line");
  let active = false;

  lines.forEach(line => {
    if (line.textContent.includes("| User Log")) active = true;
    if (!active) return;

    if (line.textContent.includes("| >> Decryption Key:")) {
      line.textContent = "| >> Decryption Key: ";
      const s = document.createElement("span");
      s.id = "user-key";
      s.className = "input-placeholder";
      s.textContent = "1942";
      s.onclick = () => activateField(s, "key");
      line.appendChild(s);
    }

    if (line.textContent.includes("| >> Keyword:")) {
      line.textContent = "| >> Keyword: ";
      const s = document.createElement("span");
      s.id = "user-keyword";
      s.className = "input-placeholder";
      s.textContent = "BAMBOOZLE SWIPE";
      s.onclick = () => activateField(s, "keyword");
      line.appendChild(s);
    }
  });

  update();
}

runBoot();
window.addEventListener("resize", scaleFont);
</script>

</body>
</html>
